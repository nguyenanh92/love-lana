<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Days Counter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div class="app-title">Love Days Counter</div>
    <div class="container">
        <div class="notebook">
            <div class="notebook-header">
                <span class="back-btn">‚Üê</span>
                <h1>Our Special Days</h1>
            </div>
            
            <div class="main-counter">
                <div class="counter-label">Been Love</div>
                <div class="counter-value" id="days">0</div>
                <div class="counter-date" id="start-date"></div>
            </div>

            <div class="special-days">
                
            </div>

            <button class="add-event">
                <span>+</span>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
